<div class="container my-5">
    <h2 class="mb-4">User Information Form</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="user_id" class="form-label">User ID</label>
                <input type="text" class="form-control" id="user_id" formControlName="user_id">
            </div>
            <div class="col-md-6 mb-3">
                <label for="serial" class="form-label">Serial No</label>
                <input type="number" [disabled]="isDisabled" class="form-control" id="serial" formControlName="serial">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="full_name" class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="full_name" formControlName="full_name" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" formControlName="email" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="mobile_number" class="form-label">Mobile Number *</label>
            <input type="tel" class="form-control" id="mobile_number" formControlName="mobile_number" required>
        </div>

        <div class="mb-3">
            <label for="present_address" class="form-label">Present Address</label>
            <textarea class="form-control" id="present_address" formControlName="present_address" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="permanent_address" class="form-label">Permanent Address</label>
            <textarea class="form-control" id="permanent_address" formControlName="permanent_address"
                rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-danger">{{submitBtn}}</button>
    </form>
</div>
<div *ngIf="isLoading" class="loader-container">
    <div class="loader">
        <img src="assets/Spinner.gif" alt="Loading...">
    </div>
</div>
